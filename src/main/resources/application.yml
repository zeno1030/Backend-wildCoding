spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  data:
    mongodb:
      host: ec2-43-201-10-213.ap-northeast-2.compute.amazonaws.com
      port: 27017
      database: query
      username: query
      password: query
      authentication-database: admin
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace